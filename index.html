<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ“Lil Red Flag QuizğŸ“</title>
  <!-- Insert the compact CSS code I gave you earlier here -->
</head>
<body>
  <h1>ğŸ“ Lil Red Flag Quiz ğŸ“</h1>
  <div id="quiz-container">
    <form id="quiz-form"></form>
    <button id="submit-button">Submit</button>
  </div>
  <div id="results"></div>

  <script>
    const questions = [
      {
        question: "How do you feel when someone ignores your calls or messages for a day or two?",
        answers: ["I feel neglected and anxious.", "I understand that people get busy.", "I get worried they are avoiding me.", "I try to not take it personally."],
        categories: ["ğŸ“Hypersensitivity to Rejection", "ğŸ“Trust Issues", "ğŸ“Emotional Availability", "ğŸ“Inconsistent Behavior"]
      },
      {
        question: "Do you find it difficult to trust people who donâ€™t share everything with you?",
        answers: ["Yes, I feel like they have something to hide.", "No, I respect people's privacy.", "Sometimes, I wish theyâ€™d be more open.", "I feel okay with them having boundaries."],
        categories: ["ğŸ“Trust Issues", "ğŸ“Emotional Availability", "ğŸ“Fantasy-Prone", "ğŸ“Avoidant Attachment"]
      },
      // [... remaining questions from your original content ...]
    ];

    const results = {
      "ğŸ“Inconsistent Behavior": 0,
      "ğŸ“Trust Issues": 0,
      "ğŸ“Hypersensitivity to Rejection": 0,
      "ğŸ“Jealousy": 0,
      "ğŸ“Manipulativeness": 0,
      "ğŸ“Gaslighting Tendencies": 0,
      "ğŸ“Aggressive Conflict Style": 0,
      "ğŸ“Narcissism": 0,
      "ğŸ“Control Issues": 0,
      "ğŸ“Lack of Empathy": 0,
      "ğŸ“Emotional Availability": 0,
      "ğŸ“Emotional Unavailability": 0,
      "ğŸ“Quick Attachment": 0,
      "ğŸ“Love Bombing": 0,
      "ğŸ“Dismissive of Red Flags": 0,
      "ğŸ“Fantasy-Prone": 0,
      "ğŸ“Avoidant Attachment": 0,
      "ğŸ“Lack of Accountability": 0,
      "ğŸ“Boundary Issues": 0
    };

    function loadQuiz() {
      const quizContainer = document.getElementById('quiz-form');
      questions.forEach((question, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');

        const questionTitle = document.createElement('h2');
        questionTitle.textContent = question.question;
        questionDiv.appendChild(questionTitle);

        question.answers.forEach((answer, answerIndex) => {
          const answerLabel = document.createElement('label');
          answerLabel.textContent = answer;

          const answerInput = document.createElement('input');
          answerInput.type = 'radio';
          answerInput.name = `question${index}`;
          answerInput.value = answerIndex + 1;

          answerLabel.prepend(answerInput);
          questionDiv.appendChild(answerLabel);
        });

        quizContainer.appendChild(questionDiv);
      });
    }

    function calculateResults() {
      const formData = new FormData(document.getElementById('quiz-form'));
      formData.forEach((value, key) => {
        const questionIndex = parseInt(key.replace('question', ''));
        const selectedAnswerIndex = parseInt(value) - 1;
        questions[questionIndex].categories.forEach(category => {
          results[category] += selectedAnswerIndex + 1;
        });
      });

      displayResults();
    }

    function displayResults() {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '<h3>Your Results:</h3>';
      Object.keys(results).forEach(category => {
        const categoryResult = results[category];
        const percentage = (categoryResult / (questions.length * 4)) * 100;
        resultsContainer.innerHTML += `<p>${category}: ${percentage.toFixed(2)}%</p>`;
      });
    }

    document.getElementById('submit-button').addEventListener('click', (event) => {
      event.preventDefault();
      calculateResults();
    });

    loadQuiz();
  </script>
</body>
</html>
